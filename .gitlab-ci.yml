image: golang:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_SUBMODULE_DEPTH: 1

stages:
  - build
  - test

.pre_reqs: &pre_reqs
  before_script:
    - apt-get update && apt-get install -y default-jdk

compile:
  stage: build
  script:
    <<: *pre_reqs
    - go run mage.go build
    - ./crslang

tests:
  stage: test
  script:
    <<: *pre_reqs
    - go run mage.go test
